query BillsQuery($lang: String, $ids: [ID]) {
  bills(lang: $lang, ids: $ids) {
    id
    title
    congress
    billCode
    introducedDate
    sponsor {
      id
      roleType
      party
      state
      district
      person {
        id
        lastname
        firstname
      }
    }
    billNumber
    billType {
      id
      code
    }
    actionsAll {
      datetime
      description
    }
    trackers {
      selected
      stepName
    }
  }
}
